<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta
      name="description"
      content="Product review form for WDD-131 practice."
    />
    <meta name="author" content="Ekpenyong E. Etim" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Product Review Form</h1>
      <form action="review.html" method="get" novalidate>
        <!-- Product Name Dropdown -->
        <label for="product"
          >Product Name: <span class="required">*</span></label
        >
        <select id="product" name="product" aria-required="true" required>
          <option value="" disabled selected></option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
          <legend>Overall Rating: <span class="required">*</span></legend>
          <label>
            <input type="radio" name="rating" value="1" required /> ★☆☆☆☆
          </label>
          <label> <input type="radio" name="rating" value="2" /> ★★☆☆☆ </label>
          <label> <input type="radio" name="rating" value="3" /> ★★★☆☆ </label>
          <label> <input type="radio" name="rating" value="4" /> ★★★★☆ </label>
          <label> <input type="radio" name="rating" value="5" /> ★★★★★ </label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate"
          >Date of Installation: <span class="required">*</span></label
        >
        <input
          type="date"
          id="installDate"
          name="installDate"
          aria-required="true"
          required
        />

        <!-- Useful Features -->
        <fieldset>
          <legend>Useful Features (check all that apply):</legend>
          <label
            ><input type="checkbox" name="features" value="Durability" />
            Durability</label
          >
          <label
            ><input type="checkbox" name="features" value="Ease of Use" /> Ease
            of Use</label
          >
          <label
            ><input type="checkbox" name="features" value="Performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="Design" />
            Design</label
          >
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review:</label>
        <textarea
          id="review"
          name="review"
          rows="5"
          placeholder="Write your review here..."
        ></textarea>

        <!-- User Name -->
        <label for="username">Your Name:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Optional"
        />

        <!-- Submit Button -->
        <input type="submit" value="Send Review" />
      </form>
    </div>
  </body>
</html>
