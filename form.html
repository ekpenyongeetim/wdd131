<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta name="description" content="Practise making forms for WDD-131." />
    <meta name="author" content="Ekpenyong E. Etim" />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <body>
      <div class="container">
        <h1>Product Review Form</h1>
        <form action="review.html" method="get">
          <!-- Product Name Dropdown -->
          <label for="product">Product Name:</label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
          </select>

          <!-- Overall Rating -->
          <fieldset>
            <legend>Overall Rating:</legend>
            <label>
              <input type="radio" name="rating" value="1" required /> ★☆☆☆☆
            </label>
            <label>
              <input type="radio" name="rating" value="2" /> ★★☆☆☆
            </label>
            <label>
              <input type="radio" name="rating" value="3" /> ★★★☆☆
            </label>
            <label>
              <input type="radio" name="rating" value="4" /> ★★★★☆
            </label>
            <label>
              <input type="radio" name="rating" value="5" /> ★★★★★
            </label>
          </fieldset>

          <!-- Date of Installation -->
          <label for="installDate">Date of Installation:</label>
          <input type="date" id="installDate" name="installDate" required />

          <!-- Useful Features -->
          <fieldset>
            <legend>Useful Features (check all that apply):</legend>
            <label
              ><input type="checkbox" name="features" value="Durability" />
              Durability</label
            >
            <label
              ><input type="checkbox" name="features" value="Ease of Use" />
              Ease of Use</label
            >
            <label
              ><input type="checkbox" name="features" value="Performance" />
              Performance</label
            >
            <label
              ><input type="checkbox" name="features" value="Design" />
              Design</label
            >
          </fieldset>

          <!-- Written Review -->
          <label for="review">Written Review:</label>
          <textarea
            id="review"
            name="review"
            rows="5"
            placeholder="Write your review here..."
          ></textarea>

          <!-- User Name -->
          <label for="username">Your Name:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Optional"
          />

          <!-- Submit Button -->
          <input type="submit" value="Send Review" />
        </form>
      </div>
    </body>
  </body>
</html>
