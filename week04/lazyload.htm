<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css" />
  </head>
  <body>
    <header>
      <h1>Lazy Loading Images</h1>
    </header>
    <main>
      <picture
        ><img
          src="https://picsum.photos/id/237/400/600"
          alt="Placeholder Kitten Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://picsum.photos/seed/picsum/400/500"
          alt="Placeholder Kitten Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://picsum.photos/400/650?grayscale"
          alt="Placeholder Kitten Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://placehold.co/600x400"
          alt="Placeholder Kitten Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://fakeimg.pl/400x700"
          alt="Placeholder Kitten Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
      <picture
        ><img
          src="https://picsum.photos/400/800/?blur=2"
          alt="Placeholder Kitten Image"
          loading="lazy"
          width="400"
          height="600"
      /></picture>
    </main>
    <footer>
      <p>&copy; 2024 - Lazy Loading Example - Ekpenyong Etim</p>
      <p id="last-modified"></p>
    </footer>
  </body>
</html>
