<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Place I'd love to visit - Paris</title>
    <meta
      name="description"
      content="Explore the beauty and culture of Paris, including its landmarks, data, and weather details."
    />
    <meta name="author" content="Ekpenyong E. Etim" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/place.css" />
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Paris</h1>
      </header>
      <main class="content">
        <picture class="image">
          <source
            media="(min-width: 768px)"
            srcset="images/louvre-1200.webp"
            width="1200"
            height="800"
          />
          <img
            src="images/eifle-600.webp"
            alt="Paris Eifle Tower"
            width="600"
            height="900"
          />
        </picture>
        <div class="data">
          <h2>Data</h2>
          <div class="data-grid">
            <div><strong>Area:</strong></div>
            <div>105.4 sq km</div>
            <div><strong>Population:</strong></div>
            <div>2,148,271</div>
            <div><strong>Capital:</strong></div>
            <div>Paris</div>
            <div><strong>Languages:</strong></div>
            <div>French</div>
            <div><strong>Currency:</strong></div>
            <div>Euro</div>
            <div><strong>Time Zone:</strong></div>
            <div>UTC+1</div>
            <div><strong>Calling Code:</strong></div>
            <div>+33</div>
            <div><strong>Internet TLD:</strong></div>
            <div>.fr</div>
          </div>
        </div>
        <div class="weather">
          <h2>Weather</h2>
          <img
            src="images/weather-icon.svg"
            alt="Partly Cloudy Weather"
            class="weather-icon"
          />

          <div class="weather-grid">
            <div><strong>Temperature:</strong></div>
            <div>12°C</div>
            <div><strong>Conditions:</strong></div>
            <div>Cloudy</div>
            <div><strong>Wind:</strong></div>
            <div>10 km/h</div>
            <div><strong>Wind Chill:</strong></div>
            <div>10.5°C</div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>
          &copy; <span id="currentyear"></span> ⭐ Ekpenyong E. Etim ⭐ Nigeria
        </p>
        <p id="lastModified"></p>
      </footer>
    </div>
  </body>
</html>
